<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #667eea;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .qr-container {
            margin: 2rem 0;
            padding: 2rem;
            background: #f8f9fa;
            border-radius: 15px;
            display: inline-block;
        }

        .qr-code {
            width: 100%;
            max-width: 300px;
            height: auto;
            border: 3px solid #667eea;
            border-radius: 10px;
            background: white;
            padding: 1rem;
        }

        .legend {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.8;
            margin-top: 1.5rem;
        }

        .legend strong {
            color: #667eea;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .qr-container {
                padding: 1.5rem;
            }

            .legend {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1.5rem 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .qr-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Joyeux NoÃ«l !!!</h1>
        
        <div class="qr-container">
            <img src="images/qrcode.png" alt="QR Code" class="qr-code">
        </div>
        
        <p class="legend">
            <strong>Ho ho ho !</strong>
        </p>
    </div>
</body>
</html>
